          example: start_of_the_month
        integration_provider:
          type: string
          description:
            "The provider used for sending alerts. This must be configured\
            \ in the console. Possible values are: slack, microsoft_graph."
          example: slack
        recipient_channels:
          type: string
          description:
            The channels receiving the alerts. Requires an integration
            provider to be connected.
          example: ""
