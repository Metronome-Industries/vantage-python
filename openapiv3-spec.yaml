  /workspaces:
    get:
      tags:
        - Workspaces
      description: Return all Workspaces that the current API token has access to.
      operationId: getWorkspaces
      parameters:
        - name: page
          in: query
          description: The page of results to return.
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: The amount of results to return. The maximum is 1000.
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspaces"
              example:
                workspaces:
                  - token: wrkspc_5d9752a116e4d28e
                    name: "Gulgowski, Ruecker and Rolfson b7f1c249"
                    created_at: 2024-10-01T01:00:56Z
                    enable_currency_conversion: false
                    currency: USD
                    exchange_rate_date: daily_rate
                  - token: wrkspc_9a319290712d817d
                    name: Stokes Inc 2d705dab
                    created_at: 2024-10-01T01:00:56Z
                    enable_currency_conversion: false
                    currency: USD
                    exchange_rate_date: daily_rate
      security:
        - oauth2:
            - read
    post:
      tags:
        - Workspaces
      description: Create a workspace
      operationId: createWorkspace
      requestBody:
        content:
          application/json:
            schema:
              required:
                - name
              type: object
              properties:
                name:
                  type: string
                  description: Name of the workspace.
                enable_currency_conversion:
                  type: boolean
                  description: Enable currency conversion for the workspace.
                  default: true
                currency:
                  type: string
                  description: Currency code for the workspace.
                exchange_rate_date:
                  type: string
                  description: The date to use for currency conversion.
                  default: daily_rate
                  enum:
                    - daily_rate
                    - end_of_billing_period_rate
          multipart/form-data:
            schema:
              required:
                - name
              type: object
              properties:
                name:
                  type: string
                  description: Name of the workspace.
                enable_currency_conversion:
                  type: boolean
                  description: Enable currency conversion for the workspace.
                  default: true
                currency:
                  type: string
                  description: Currency code for the workspace.
                exchange_rate_date:
                  type: string
                  description: The date to use for currency conversion.
                  default: daily_rate
                  enum:
                    - daily_rate
                    - end_of_billing_period_rate
        required: true
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
              example:
                token: wrkspc_c820c203e53de3e1
                name: Ellingson Mineral Corporation
                created_at: 2024-10-01T01:00:55Z
                enable_currency_conversion: true
                currency: JPY
                exchange_rate_date: end_of_billing_period_rate
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
      security:
        - oauth2:
            - write
