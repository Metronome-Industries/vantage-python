          example: 2023-08-04T00:00:00Z
        enable_currency_conversion:
          type: boolean
          description: Whether or not currency conversion is enabled for the Workspace.
        currency:
          type: string
          description:
            The currency code for the Workspace that will be used for currency
            conversion.
          example: USD
        exchange_rate_date:
          type: string
          description:
            The exchange rate date that will be used to convert currency
            for your cost data.
      description: Workspace model
    Errors:
      type: object
      properties:
        links:
          type: object
          properties: {}
        errors:
          type: array
          items:
            type: string
      description: Errors model
    Workspaces:
      type: object
      properties:
        links:
          type: object
          properties: {}
        workspaces:
          type: array
          items:
            $ref: "#/components/schemas/Workspace"
      description: Workspaces model
    createFolder:
      required:
        - title
      type: object
      properties:
        title:
          type: string
          description: The title of the Folder.
        parent_folder_token:
          type: string
          description: The token of the parent Folder.
        saved_filter_tokens:
          type: array
          description:
            The tokens of the SavedFilters to apply to any Cost Report
            contained within the Folder.
          items:
            type: string
        workspace_token:
          type: string
          description:
            The token of the Workspace to add the Folder to. Ignored if
            'parent_folder_token' is set. Required if the API token is associated
            with multiple Workspaces.
      description: Create a Folder for CostReports.
    Folder:
      type: object
      properties:
        token:
          type: string
        title:
          type: string
          description: The title of the Folder.
          example: Platform Team Reports
        parent_folder_token:
          type: string
          description: "The token for the parent Folder, if any."
        saved_filter_tokens:
          type: array
          description: The tokens for the SavedFilters assigned to the Folder.
          items:
            type: string
        created_at:
          type: string
          description:
            "The date and time, in UTC, the Folder was created. ISO 8601\
            \ Formatted."
          example: 2023-08-04T00:00:00Z
        updated_at:
          type: string
          description:
            "The date and time, in UTC, the Folder was last updated at.\
            \ ISO 8601 Formatted."
          example: 2023-08-04T00:00:00Z
        workspace_token:
          type: string
          description: The token for the Workspace the Folder is a part of.
      description: Folder model
    Folders:
      type: object
      properties:
        links:
          type: object
          properties: {}
        folders:
          type: array
          items:
            $ref: "#/components/schemas/Folder"
      description: Folders model
    updateFolder:
      type: object
      properties:
        title:
          type: string
          description: The title of the Folder.
        parent_folder_token:
          type: string
          description: The token of the parent Folder.
        saved_filter_tokens:
          type: array
          description:
            The tokens of the SavedFilters to apply to any Cost Report
            contained within the Folder.
          items:
            type: string
      description: Update a Folder for CostReports.
    createSavedFilter:
      required:
        - title
      type: object
      properties:
        title:
          type: string
          description: The title of the SavedFilter.
        workspace_token:
          type: string
          description:
            The Workspace to associate the SavedFilter with. Required if
            the API token is associated with multiple Workspaces.
        filter:
          type: string
          description:
            "The filter query language to apply to the SavedFilter, which\
            \ subsequently gets applied to a CostReport. Additional documentation\
            \ available at https://docs.vantage.sh/vql."
      description: Create a SavedFilter for CostReports.
    SavedFilter:
      type: object
      properties:
        token:
          type: string
        title:
          type: string
          description: The title of the SavedFilter.
          example: Platform Team Reports
        cost_report_tokens:
          type: array
          description: The tokens for any CostReports the SavedFilter is applied to.
          items:
            type: string
            example: ""
        filter:
          type: string
          description:
            "The SavedFilter's filter, applied to any relevant CostReports.\
            \ Additional documentation available at https://docs.vantage.sh/vql."
          example: costs.provider = 'azure'
        created_at:
          type: string
          description:
            "The date and time, in UTC, the report was created. ISO 8601\
            \ Formatted."
          example: 2023-08-04T00:00:00Z
        created_by:
          type: string
          description: The token for the Creator of this SavedFilter.
        workspace_token:
          type: string
          description: The token for the Workspace the SavedFilter is a part of.
      description: SavedFilter model
    SavedFilters:
      type: object
      properties:
        links:
          $ref: "#/components/schemas/Links"
        saved_filters:
          type: array
          items:
            $ref: "#/components/schemas/SavedFilter"
      description: SavedFilters model
    Links:
      type: object
      properties:
        next:
          type: string
    updateSavedFilter:
      type: object
      properties:
        title:
          type: string
          description: The title of the SavedFilter.
        filter:
          type: string
          description:
            "The filter query language to apply to the SavedFilter, which\
            \ subsequently gets applied to a CostReport. Additional documentation\
            \ available at https://docs.vantage.sh/vql."
      description: Update a SavedFilter for CostReports.
    createCostReport:
      required:
        - end_date
        - previous_period_end_date
        - title
      type: object
      properties:
        title:
          type: string
          description: The title of the CostReport.
        workspace_token:
          type: string
          description:
            The token of the Workspace to add the Cost Report to. Ignored
            if 'folder_token' is set. Required if the API token is associated with
            multiple Workspaces.
        groupings:
          type: string
          description:
            "Grouping values for aggregating costs on the report. Valid\
            \ groupings: account_id, billing_account_id, charge_type, cost_category,\
            \ cost_subcategory, provider, region, resource_id, service, tagged, tag:<tag_value>.\
            \ If providing multiple groupings, join as comma separated values: groupings=provider,service,region"
        filter:
          type: string
          description:
            The filter query language to apply to the CostReport. Additional
            documentation available at https://docs.vantage.sh/vql.
        saved_filter_tokens:
          type: array
          description: The tokens of the SavedFilters to apply to the CostReport.
          items:
            type: string
        business_metric_tokens_with_metadata:
          type: array
          description:
            "The tokens for any BusinessMetrics to attach to the CostReport,\
            \ and the unit scale."
          items:
            required:
              - business_metric_token
            type: object
            properties:
              business_metric_token:
                type: string
                description: The token of the BusinessMetric to attach to the CostReport.
              unit_scale:
                type: string
                description:
                  Determines the scale of the BusinessMetric's values within
                  the CostReport.
                default: per_unit
                enum:
                  - per_unit
                  - per_hundred
                  - per_thousand
                  - per_million
                  - per_billion
              label_filter:
                type: array
                description: Include only values with these labels in the CostReport.
                items:
                  type: string
        folder_token:
          type: string
          description:
            The token of the Folder to add the CostReport to. Determines
            the Workspace the report is assigned to.
        settings:
          type: object
          properties:
            include_credits:
              type: boolean
              description: Report will include credits.
              default: false
            include_refunds:
              type: boolean
              description: Report will include refunds.
              default: false
            include_discounts:
              type: boolean
              description: Report will include discounts.
              default: true
            include_tax:
              type: boolean
              description: Report will include tax.
              default: true
            amortize:
              type: boolean
              description: Report will amortize.
              default: true
            unallocated:
              type: boolean
              description: Report will show unallocated costs.
              default: false
            aggregate_by:
              type: string
              description: Report will aggregate by cost or usage.
              default: cost
          description: Report settings.
        previous_period_start_date:
          type: string
          description:
            The previous period start date of the CostReport. ISO 8601
            Formatted.
        previous_period_end_date:
          type: string
          description: The previous period end date of the CostReport. ISO 8601 Formatted.
        start_date:
          type: string
          description:
            The start date of the CostReport. ISO 8601 Formatted. Incompatible
            with 'date_interval' parameter.
        end_date:
          type: string
          description:
            The end date of the CostReport. ISO 8601 Formatted. Incompatible
            with 'date_interval' parameter.
        date_interval:
          type: string
          description:
            The date interval of the CostReport. Incompatible with 'start_date'
            and 'end_date' parameters. Defaults to 'this_month' if start_date and
            end_date are not provided.
          enum:
            - this_month
            - last_7_days
            - last_30_days
            - last_month
            - last_3_months
            - last_6_months
            - custom
            - last_12_months
            - last_24_months
            - last_36_months
            - next_month
            - next_3_months
            - next_6_months
            - next_12_months
            - year_to_date
            - last_3_days
        chart_type:
          type: string
          description: The chart type of the CostReport.
          default: line
          enum:
            - area
            - line
            - pie
            - bar
        date_bin:
          type: string
          description: The date bin of the CostReport.
          default: cumulative
          enum:
            - cumulative
            - day
            - week
            - month
      description: Create a CostReport.
    CostReport:
      type: object
      properties:
        token:
          type: string
        title:
          type: string
          description: The title of the CostReport.
          example: Production Environment
        folder_token:
          type: string
          description: The token for the Folder the CostReport is a part of.
        saved_filter_tokens:
          type: array
          description: The tokens for the SavedFilters assigned to the CostReport.
          items:
            type: string
        business_metric_tokens_with_metadata:
          type: array
          description:
            "The tokens for the BusinessMetrics assigned to the CostReport,\
            \ the unit scale, and label filter."
          items:
            $ref: "#/components/schemas/AttachedBusinessMetricForCostReport"
        filter:
          type: string
          description:
            The filter applied to the CostReport. Additional documentation
            available at https://docs.vantage.sh/vql.
        groupings:
          type: string
          description: The grouping aggregations applied to the filtered data.
          example: "provider, service"
        settings:
          type: object
          properties:
            include_credits:
              type: boolean
              description: Report will include credits.
              default: false
            include_refunds:
              type: boolean
              description: Report will include refunds.
              default: false
            include_discounts:
              type: boolean
              description: Report will include discounts.
              default: true
            include_tax:
              type: boolean
              description: Report will include tax.
              default: true
            amortize:
