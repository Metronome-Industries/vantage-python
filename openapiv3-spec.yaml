            to trigger alerts on.
          items:
            type: string
            example: ""
        created_at:
          type: string
          description:
            "The date and time, in UTC, the Budget Alert was created. ISO\
            \ 8601 Formatted."
          example: 2024-03-19T00:00:00Z
        workspace_token:
          type: string
          description: The token for the Workspace the ResourceReport is a part of.
        user_token:
          type: string
          description: The token for the User who created this BudgetAlert.
        user_tokens:
          type: array
          description: The Users that receive the alert.
          items:
            type: string
            example: ""
        duration_in_days:
          type: string
          description:
            The number of days from the start or end of the month to trigger
            the alert if the threshold is reached.
